<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bingo Admin</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #e8e8e8;
        text-align: center;
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 15px;
        max-width: 450px;
        margin: auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.12);
    }
    h2 {
        margin-top: 0;
    }
    #currentNumber {
        font-size: 80px;
        color: #25D366;
        font-weight: bold;
        margin: 20px 0;
    }
    button {
        padding: 15px;
        width: 100%;
        border: none;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        margin-bottom: 15px;
    }
    #drawBtn {
        background: #25D366;
        color: white;
    }
    #resetBtn {
        background: #d9534f;
        color: white;
    }
    .numbersBox {
        margin-top: 20px;
        background: #f7f7f7;
        border-radius: 10px;
        padding: 15px;
        min-height: 80px;
        box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
    }
    .numberItem {
        display: inline-block;
        background: #25D366;
        color: white;
        padding: 8px 12px;
        margin: 5px;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="card">
    <h2>üé∞ Panel de Bingo</h2>
    <p>N√∫meros del 1 al 75</p>

    <div id="currentNumber">--</div>

    <button id="drawBtn" onclick="drawNumber()">üé≤ Sacar n√∫mero</button>
    <button id="resetBtn" onclick="resetGame()">üîÅ Reiniciar partido</button>

    <h3>N√∫meros ya salidos:</h3>
    <div class="numbersBox" id="history"></div>
</div>

<script>
let numbers = Array.from({length: 75}, (_, i) => i + 1);
let used = [];

function drawNumber() {
    if (numbers.length === 0) {
        alert("Ya salieron todos los n√∫meros üòÑ");
        return;
    }

    let index = Math.floor(Math.random() * numbers.length);
    let number = numbers[index];

    // Mover n√∫mero a la lista de usados
    numbers.splice(index, 1);
    used.push(number);

    // Mostrar n√∫mero actual
    document.getElementById("currentNumber").innerHTML = number;

    // Actualizar historial
    updateHistory();
}

function updateHistory() {
    let box = document.getElementById("history");
    box.innerHTML = "";

    used.sort((a,b)=>a-b).forEach(num => {
        let div = document.createElement("div");
        div.className = "numberItem";
        div.textContent = num;
        box.appendChild(div);
    });
}

function resetGame() {
    if (!confirm("¬øSeguro que deseas reiniciar la partida?")) return;

    numbers = Array.from({length: 75}, (_, i) => i + 1);
    used = [];
    document.getElementById("currentNumber").innerHTML = "--";
    document.getElementById("history").innerHTML = "";
}
</script>

</body>
</html>
